<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selfwork Rubrica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Mine CSS -->
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <header>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Rubrica di Alessandro</h1>
            </div>
        </div>
    </header>

    <!-- Buttons -->

    <section class="container-fluid my-5">
        <div class="row">
            <article class="col-12 col-md-4">
                <h3 class="text-center mb-3">Mostra Contatti in Rubrica</h3>
                <button id="showContactsBtn" class="btn btn-custom">Mostra Contatti</button>
            </article>


            <article class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center mb-3">Aggiungi Nuovo contatto</h3>
                    </div> 

                    <div class="col-6">
                        <div class="input-group mb-3">
                            <input type="text" id="nameInput" class="form-control" placeholder="Nome">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="numberInput" class="form-control" placeholder="Numero di tel">
                        </div>
                    </div>
                    <div class="col-6">
                        <button id="addContactBtn" class="btn btn-custom">Aggiungi Contatto</button>
                        <button id="removeContactBtn" class="btn btn-custom mt-3">Rimuovi Contatto</button>
                        <button id="editContactBtn" class="btn btn-custom mt-3">Modifica Contatto</button>
                    </div>
                </div>                 
            </article>


            
        </div>
    </section>


    <!-- Card contatti -->

    <section class="container">
        <div class="row justify-content-center">
            <article id="contactsWrapper" class="col-12 col-md-8">
                
            </article>
        </div>
    </section>











    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Font Awesome Javascript-->
    <script src="https://kit.fontawesome.com/f883a187e0.js" crossorigin="anonymous"></script>

    <!-- Mine Javascript -->
     <script src="./main.js"></script>
  </body>
</html>
